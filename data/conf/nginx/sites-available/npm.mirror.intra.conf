# NPM Registry Caching Proxy Configuration
# This configuration proxies npm requests to the admin app for caching

server {
    listen 80;
    server_name npm.mirror.intra;
    
    # Log npm requests to dedicated log file
    access_log /var/log/nginx/npm.mirror.intra.access.log combined;
    error_log /var/log/nginx/npm.mirror.intra.error.log;

    add_header Access-Control-Allow-Origin *;

    # Proxy all requests to admin app npm endpoint
    location / {
        proxy_pass http://127.0.0.1:3000/npm/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Forward all headers from user
        proxy_pass_request_headers on;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-NPM-Auth-Token $http_x_npm_auth_token;
        proxy_set_header X-NPM-Session $http_x_npm_session;
        proxy_set_header X-NPM-Auth-Type $http_x_npm_auth_type;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
        proxy_send_timeout 30s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Handle large files
        client_max_body_size 100M;
        proxy_max_temp_file_size 0;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
